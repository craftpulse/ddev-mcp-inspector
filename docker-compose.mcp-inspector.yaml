#ddev-generated
services:
  mcp-inspector:
    container_name: ddev-${DDEV_SITENAME}-mcp-inspector
    image: node:22-alpine
    restart: "no"
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.platform: ddev
      com.ddev.app-type: ${DDEV_PROJECT_TYPE}
      com.ddev.approot: ${DDEV_APPROOT}
    environment:
      CLIENT_PORT: "6274"
      SERVER_PORT: "6277"
      DANGEROUSLY_OMIT_AUTH: "true"
      HOST: "0.0.0.0"
      ALLOWED_ORIGINS: "https://${DDEV_HOSTNAME}:6275,https://${DDEV_HOSTNAME}:6278,http://localhost:6274,http://localhost:6277,http://mcp-inspector:6274,http://mcp-inspector:6277,https://${DDEV_HOSTNAME}:6277"
      MCP_SERVER_REQUEST_TIMEOUT: "10000"
      MCP_REQUEST_TIMEOUT_RESET_ON_PROGRESS: "true"
      MCP_REQUEST_MAX_TOTAL_TIMEOUT: "60000"
      VIRTUAL_HOST: ${DDEV_HOSTNAME}
      HTTP_EXPOSE: "6274:6274,6277:6277"
      HTTPS_EXPOSE: "6275:6274,6278:6277"
    expose:
      - "6274"
      - "6277"
    volumes:
      - ".:/mnt/ddev_config:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    working_dir: /app
    command: >
      sh -c "
        echo '=== MCP Inspector Container Starting ===' &&
        echo 'Node version:' && node --version &&
        echo 'NPM version:' && npm --version &&
        echo 'Installing git for npm installs...' &&
        apk add --no-cache git &&
        echo 'Installing MCP Inspector...' &&
        npm install -g @modelcontextprotocol/inspector@latest &&
        echo 'Environment:' &&
        echo 'CLIENT_PORT=' && echo $$CLIENT_PORT &&
        echo 'SERVER_PORT=' && echo $$SERVER_PORT &&
        echo 'HOST=' && echo $$HOST &&
        echo 'ALLOWED_ORIGINS=' && echo $$ALLOWED_ORIGINS &&
        echo 'DANGEROUSLY_OMIT_AUTH=' && echo $$DANGEROUSLY_OMIT_AUTH &&
        echo 'Starting MCP Inspector...' &&
        echo 'Client UI will be at: https://${DDEV_HOSTNAME}:6275' &&
        echo 'Proxy Server will be at: https://${DDEV_HOSTNAME}:6278' &&
        exec npx @modelcontextprotocol/inspector
      "
    healthcheck:
      disable: true
    networks:
      - default
      - ddev_default

networks:
  ddev_default:
    external: true